<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Components Demo - Weblyt Technologies</title>
    <meta
      name="description"
      content="Demo page showing reusable components for Weblyt Technologies website."
    />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>

  <body class="index-page">
    <!-- Header Placeholder - Will be replaced by component -->
    <div id="header-placeholder"></div>

    <main class="main">
      <!-- Page Header Placeholder - Will be replaced by component -->
      <div id="page-header-placeholder"></div>

      <!-- Components Demo Section -->
      <section id="components-demo" class="section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h2 class="text-center mb-5">Components Demo</h2>

              <!-- Featured Projects Carousel Demo -->
              <div class="mb-5">
                <h3>Featured Projects Carousel</h3>
                <div class="projects-carousel swiper">
                  <div class="swiper-wrapper" id="featured-carousel-container">
                    <!-- Will be populated by JavaScript -->
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                </div>
              </div>

              <!-- Project Cards Demo -->
              <div class="mb-5">
                <h3>Project Cards Grid</h3>
                <div class="row" id="project-cards-container">
                  <!-- Will be populated by JavaScript -->
                </div>
              </div>

              <!-- Component Usage Examples -->
              <div class="mb-5">
                <h3>Component Usage Examples</h3>
                <div class="row">
                  <div class="col-md-6">
                    <h4>Load Header Component</h4>
                    <pre><code>window.componentLoader.loadComponent('header', '#header-placeholder', { replace: true });</code></pre>
                  </div>
                  <div class="col-md-6">
                    <h4>Render Project Cards</h4>
                    <pre><code>window.projectCardRenderer.renderProjectCards(projects, '#container');</code></pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Placeholder - Will be replaced by component -->
    <div id="footer-placeholder"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>

    <!-- Component JS Files -->
    <script src="components/js/component-loader.js"></script>
    <script src="components/js/project-data.js"></script>
    <script src="components/js/project-card-renderer.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- Demo Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Wait for components to load
        setTimeout(() => {
          // Render featured projects carousel
          window.projectCardRenderer.renderFeaturedCarousel(
            "#featured-carousel-container"
          );

          // Initialize carousel
          if (typeof Swiper !== "undefined") {
            new Swiper(".projects-carousel", {
              slidesPerView: 1,
              spaceBetween: 30,
              loop: true,
              autoplay: {
                delay: 5000,
                disableOnInteraction: false,
              },
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
              breakpoints: {
                768: {
                  slidesPerView: 2,
                  spaceBetween: 30,
                },
                1024: {
                  slidesPerView: 3,
                  spaceBetween: 30,
                },
              },
            });
          }

          // Render all project cards
          const allProjects = window.ProjectData.getAllProjects();
          window.projectCardRenderer.renderProjectCards(
            allProjects,
            "#project-cards-container"
          );

          // Initialize GLightbox
          if (typeof GLightbox !== "undefined") {
            const lightbox = GLightbox({
              selector: ".glightbox",
            });
          }

          // Initialize AOS
          if (typeof AOS !== "undefined") {
            AOS.init({
              duration: 1000,
              easing: "ease-in-out",
              once: true,
              mirror: false,
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
