<!-- Project Card Component -->
<div class="col-lg-4 col-md-6 portfolio-item isotope-item" data-project-id="">
  <div class="portfolio-card">
    <!-- Featured Badge (optional) -->
    <div class="featured-badge" style="display: none">FEATURED</div>

    <!-- Project Image or Placeholder -->
    <div class="project-image-container">
      <img
        src=""
        class="img-fluid project-image"
        alt=""
        style="display: none"
      />
      <div class="project-image-placeholder" style="display: none">
        <i class="bi bi-phone"></i>
        <span class="project-name">Project Name</span>
      </div>
    </div>

    <!-- Project Info -->
    <div class="portfolio-info">
      <h4 class="project-title">Project Title</h4>
      <p class="project-category">Project Category</p>
      <div class="tech-stack">
        <!-- Tech badges will be populated dynamically -->
      </div>
      <div class="project-stats">
        <span class="downloads"
          ><i class="bi bi-download"></i>
          <span class="download-count">0</span> Downloads</span
        >
        <span class="rating"
          ><i class="bi bi-star-fill"></i>
          <span class="rating-value">0.0</span> Rating</span
        >
      </div>
      <div class="portfolio-links">
        <a
          href="#"
          class="glightbox preview-link"
          data-gallery="portfolio-gallery"
          style="display: none"
        >
          <i class="bi bi-zoom-in"></i>
        </a>
        <a
          href="#"
          target="_blank"
          class="app-store-link"
          style="display: none"
        >
          <i class="bi bi-google-play"></i>
        </a>
        <a href="#" class="details-link">
          <i class="bi bi-link-45deg"></i>
        </a>
      </div>
    </div>
  </div>
</div>
